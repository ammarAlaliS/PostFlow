name: post_flow
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  flutter_native_splash: ^2.4.2
  get: ^4.6.6
  http: ^1.2.2
  shared_preferences: ^2.3.2
           

dev_dependencies:
  build_runner: ^2.1.7   
  injectable_generator: ^2.0.0 
  flutter_test:
    sdk: flutter  

  flutter_lints: ^4.0.0


flutter:
  uses-material-design: true

  # Assets section
  assets:
    - assets/fonts/
    - assets/images/
    - assets/vectors/

  # Fonts section
  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Black.ttf
          weight: 900
        - asset: assets/fonts/Satoshi-Bold.ttf
          weight: 600
        - asset: assets/fonts/Satoshi-Medium.ttf
          weight: 500
        - asset: assets/fonts/Satoshi-Regular.ttf
          weight: 400
        - asset: assets/fonts/Satoshi-Light.ttf
          weight: 300
    - family: Eina02
      fonts:
        - asset: assets/fonts/Eina02-BoldItalic.ttf
          weight: 700
          style: italic